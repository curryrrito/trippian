<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trippian</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified JS -->
</head>

<body>
    <header>
        <!-- Component: Nav  -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Trippian</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <!-- optionally display the search form based on if home page  -->
                <!-- Component: SearchBox -->
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="become-trippian.html" class="btn btn-bordered">Become a Trippian</a></li>
                    <li><a href="trippian.html" title="">Trippian</a></li>
                    <li><a href="destination.html" title="">Destination</a></li>
                    <li><a href="inquiry.html" title="">Inquiry</a></li>
                    <li><a href="become-trippian-edit.html" title="">Inquiries</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Account</a></li>
                            <li><a href="#"> Friends</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </header>
    <main class="row">
        <div id="become-trippian-page">
            <!-- Component: Jumbotron -->
            <div class="jumbotron" style="background-image: url(http://lorempixel.com/1000/600/city/)">
            </div>
            <div class="container main-content-container">
                <div class="col-sm-12 col-md-8 col-md-offset-2 content-container">
                    <div class="row">
                        <form action="" method="POST" role="form">
                            <legend>Become a Trippian</legend>
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="">Location</label>
                                <input type="text" class="form-control" id="" placeholder="Location">
                            </div>
                            <div class="form-group">
                                <label for="">Mobile</label>
                                <input type="text" class="form-control" id="" placeholder="Mobile">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="">Slogan</label>
                                <input type="url" name="" id="input" class="form-control" value="" required="required" title="" placeholder="Love travel, enjoy life...">
                            </div>
                            <div class="form-group">
                                <label for="">Website</label>
                                <input type="url" name="" id="input" class="form-control" value="" required="required" title="" placeholder="http://">
                            </div>
                            <div class="form-group">
                                <label for="">Short Bio</label>
                                <textarea name="requirements" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="">My Trips</label>
                                <textarea name="requirements" class="form-control" rows="3" placeholder="my amazing trip descriptions, youtube videos, photos..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for=""> Upload Photos</label>
                                <input type="file" name="" class="form-control" value="" required="required" title="" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">My Calendar</label>
                                <input type="url" name="" class="form-control" value="" required="required" title="" placeholder="enter your google calendar url">
                                <br/>
                                <iframe src="https://calendar.google.com/calendar/embed?src=audreyli.me_019tevr02rfokhk2jnug0d3d94%40group.calendar.google.com&ctz=America/Los_Angeles" style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                            </div>
                            <div class="form-group">
                                <p>
                                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <a href="become-trippian-edit.html" title="Edit">Additional Content for Editing Page</a>
                    </div>
                </div>
            </div>
    </main>
    <!-- Component: Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Join Us</a>
            <a href="#">Press</a>
        </div>
        <a href="http://www.trippian.com">Trippian.com</a>
        <i class="fa fa-github"></i>
    </footer>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
